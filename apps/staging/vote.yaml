---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: vote
  namespace: flux-system
spec:
  backendConfig:
    customConfiguration: |
      backend "azurerm" {
        resource_group_name  = "rg-tfstate-astro-neu"
        storage_account_name = "stastro052015"
        container_name       = "tfstate"
        key                  = "vote.staging.northeurope.tfstate"
        use_oidc             = true
      }
  vars:
    - name: environment
      value: staging
    - name: container_image
      value: mcr.microsoft.com/azuredocs/azure-vote-front:v1
    - name: ingress_rule_host
      value: vote.52.169.239.232.nip.io
  runnerPodTemplate:
    spec:
      env:
        - name: ARM_TENANT_ID
          value: 7ddc4c97-c5a0-4a29-ac83-59be0f280518
        - name: ARM_SUBSCRIPTION_ID
          value: ae9db8ac-2682-4a98-ad36-7d13b2bd5a24
        - name: ARM_CLIENT_ID
          value: 33bcec27-23d2-42cc-96df-24863ae965f4
        - name: ARM_USE_OIDC
          value: "true"
        - name: ARM_OIDC_TOKEN_FILE_PATH
          value: /var/run/secrets/azure/tokens/azure-identity-token
