---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: create-resource-group
  namespace: argo
spec:
  entrypoint: create-resource-group
  serviceAccountName: argo-workflow
  arguments:
    parameters:
      - name: subscription-id
        value: ae9db8ac-2682-4a98-ad36-7d13b2bd5a24
      - name: location
        value: northeurope
      - name: resource-group-suffix
        value: rg-argo-
  templates:
    - name: create-resource-group
      inputs:
        parameters:
          - name: subscription-id
          - name: location
          - name: resource-group-suffix
      metadata:
        labels:
          azure.workload.identity/use: "true"
      container:
        image: smorenburg/powershell
        command: [ "pwsh" ]
        args: [
          "-Command",
          "New-ResourceGroup",
          "-SubscriptionId {{inputs.parameters.subscription-id}}",
          "-Location {{inputs.parameters.location}}",
          "-ResourceGroupSuffix {{inputs.parameters.resource-group-suffix}}"
        ]
